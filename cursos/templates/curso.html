{% extends 'base.html'%}

{% block 'titulo'%}
Curso
{% endblock%}


{% block 'body' %}
<div class="container">
  <br>
  <h1>Aulas do curso</h1>
  <div class="row">
</div>

      {% for i in aulas %}

          <div style="margin-top: 20px;" class="col-md">
              <div class="card" style="width: 35rem;">
                <iframe width="560" height="315" src="{{i.aula}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                  <div class="card-body">
                    <h5 class="card-title">{{i.nome}}</h5>
                    <p class="card-text">{{i.descricao}}</p>
                    <a href="{% url 'aula' i.id %}" class="btn btn-primary">Acessar</a>
                  </div>
                </div>
                
          </div>
          
        
      {% endfor %}

      

  </div>

</div>



{% endblock %}
